<section style="position:absolute;left: 30%;width: 40%;top: 30%" >
    <h2 style="text-align: center">联系我们</h2>
    <fieldset class="contact-form">
        <legend class="form-subtitle">请填写您的联系方式</legend>
        <form  method="get" id="contact" style="text-align: left" onsubmit="return doSubmit()">
            <div class="form-row">
                <lable class="contact">
                    <strong>姓名：</strong>
                    <input type="text" name="name" id="name" required="required"
                           placeholder="2~4个中文字符" autofocus="autofocus" class="contact-input"
                    pattern="^[\u4e00-\u9fa5][\u4e00-\u9fa5]{0,2}[\u4e00-\u9fa5]$">
                </lable>
            </div>
            <div class="form-row">
                <label class="contact">
                    <strong>性别：</strong>
                    <label><input name="sex" type="radio" id="sex1" value="男"
                    checked="checked">男</label>
                    <label><input name="sex" type="radio" id="sex2" value="女">女</label>
                </label>
            </div>
            <div class="form-row">
                <label class="contact">
                   <strong>年龄范围：</strong>
                    <select name="age" size="1" id="age">
                        <option value="1">18岁以下</option>
                        <option value="2" selected="selected">18-28岁</option>
                        <option value="3">28-38岁</option>
                        <option value="4">38-48岁</option>
                        <option value="5">48岁以上</option>
                    </select>
                </label>
            </div>
            <div class="form-row">
                <lable><strong>电子邮件：</strong>
                <input type="email" name="email" id="email" class="contact-input">
                </lable>
            </div>
            <div class="form-row">
                <label class="contact">
                    <strong>手机号码：</strong>
                    <input type="text" name="telephone" id="telephone" required="required"
                           pattern="^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$"
                           maxlength="11"
                           placeholder="必填" class="contact-input">
                </label>
            </div>
            <div class="form-row">
                <label class="contact">
                    <strong>公司：</strong>
                    <input type="text" name="company" id="company" class="contact-input">
                </label>
            </div>
            <div class="form-row">
                <label><strong>需求：</strong></label>
                <label><input type="checkbox" name="requirement" value="品牌营销" id="requirement1">品牌营销</label>
                <label><input type="checkbox" name="requirement" value="效果营销" id="requirement2">效果营销</label>
                <label><input type="checkbox" name="requirement" value="内容营销" id="requirement3">内容营销</label>
                <label><input type="checkbox" name="requirement" value="UP主合作" id="requirement4">UP主合作</label>
                <label><input type="checkbox" name="requirement" value="其他" id="requirement5">其他</label>
            </div>
            <div class="form-row">
                <label class="contact">
                    <strong>内容：</strong>
                    <textarea name="content" id="content" cols="20" rows="5"
                              class="contact-input"></textarea>
                </label>
            </div>
            <div class="form-row-button">
                <input type="reset" value="重置" class="send" style="margin-left: 20%">&nbsp;
                <input type="submit" class="send" value="发送">
            </div>
        </form>
    </fieldset>
</section>
<script src="../js/navigator.js"></script>
<script>

    function doSubmit(){
        var require=document.getElementsByName("requirement");
        var count=0;
        for(var i=0;i<require.length;i++){
            if(require.item(i).checked==true){
                count++;
            }
        }
        if(count==0){
            alert("至少选择一项需求！");
            return false;
        }else{
            alert("提交成功！");
            return true;
        }
    }
</script>
